<form class="classform" method="post" style="margin-left: 13ex;margin-top: 8ex;">
    <div class="container">
      <h2>Manager Registration</h2>
      
      <label for="username"><b>Manager Name</b></label>
      <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  type="text" id="text" placeholder="Enter Manager Name" name="username" required><br><br>
      
      <label for="email"><b>Manager Email</b></label>
      <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  type="text" id="text" placeholder="Enter Manager Email" name="email" required><br><br>
      
      <label for="password"><b>Manager Password</b></label>
      <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  type="password" id="text" placeholder="Enter password " name="password" required><br><br>
      
      <button class="submit" type="submit" (click)="saveRecords()">Submit</button>
    </div>
  </form>
 
  <section style=" margin-left: 65ex;">
    <h2>Manager Details</h2>
  
    <table>
      <thead>
        <tr>
         
          <th>Manager Name</th>
          <th>Manager Email</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of managerArray">
            <td>{{ data.username }}</td>
            <td>{{ data.email }}</td>
        </tr>
      </tbody>
    </table>
  </section>
