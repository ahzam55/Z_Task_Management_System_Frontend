<form  action="" class="classform" method="post" style="margin-left: 13ex;margin-top: 8ex;">
    <div class="container">
        <h2>Employee Registration</h2>
        <label for="username"><b>Employee Name</b></label>
        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" id="text" placeholder="Enter Employee Name" name="username" required><br><br>
        <label for="email"><b>Employee Email</b></label>
        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" id="text" placeholder="Enter Employee Email" name="email" required><br><br>
        
        <label for="password"><b>Employee Password</b></label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="text" placeholder="Enter password " name="password" required><br><br>
        <button class="submit" type="submit" (click)="saveRecords()">Submit</button>
    </div>
</form>


<section style=" margin-left: 65ex;">
    <h2>Employee Details</h2>
  
    <table>
      <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>Employee Name</th>
            <th>Employee Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of employeeArray">
            <!-- <td>{{ data.id }}</td> -->
            <td>{{ data.username }}</td>
            <td>{{ data.email }}</td>
        </tr>
      </tbody>
    </table>
  </section>
