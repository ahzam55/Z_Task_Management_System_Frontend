<form  action="" class="classform" method="post" style="margin-left: 13ex;margin-top: 8ex;">
    <div class="container">
        <h2>Project Registration</h2>
        <label for="project_name"><b>Project Name</b></label>
        <input  [(ngModel)]="project_name" [ngModelOptions]="{standalone: true}"  type="text" id="text" placeholder="Enter Project Name" name="project_name" required><br><br>
       
        <label for="projectdescription"><b>Project Description</b></label>
        <textarea [(ngModel)]="project_description" [ngModelOptions]="{standalone: true}" id="text" placeholder="Enter Project Description" name="projectdescription" required></textarea><br><br>
       
        <label for="lastdate"><b>Last Date</b></label>
        <input [(ngModel)]="last_date" [ngModelOptions]="{standalone: true}"  type="date" id="lastdate" placeholder="Enter last date" name="lastdate" required><br><br>
        
        <button class="submit" type="submit"  (click)="saveOrUpdateRecords()">Submit</button>
       
    </div>
</form>


<section style=" margin-left: 65ex;">
    <h2>Project Details</h2>
  
    <table>
      <thead>
        <tr>
            <th>ID</th>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Project Last Date</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projectArray">
            <td>{{ project.project_id }}</td>
            <td>{{ project.project_name }}</td>
            <td>{{ project.project_description }}</td>
            <td>{{ project.last_date }}</td>
            <td class="action-buttons">
                <button class="delete-btn btn-del" (click)="setDelete(project)">Delete</button>
                <button class="edit-btn" (click)="setUpdate(project)">Update</button>
              </td>
        </tr>
      </tbody>
    </table>
  </section>
